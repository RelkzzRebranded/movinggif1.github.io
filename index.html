<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      perspective: 1000px;
      width: 200px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
      overflow: hidden; /* To prevent the SVG from overflowing the container */
    }
    .container:hover .svg-image {
      animation: stopAndFace 0.6s forwards; /* Stops and faces the screen on hover */
    }
    .svg-image {
      width: 100%;
      height: 100%;
      fill: #000; /* Adjust the fill color of the SVG if needed */
      animation: floatAround 4s infinite; /* SVG will float around indefinitely */
      transform-style: preserve-3d;
    }

    /* Animation for floating the SVG around */
    @keyframes floatAround {
      0% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(30px, 30px, 50px); }
      100% { transform: translate3d(0, 0, 0); }
    }

    /* Animation for stopping and facing the screen */
    @keyframes stopAndFace {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(180deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace "your-svg-file.svg" with the URL of your SVG file -->
    <img class="svg-image" src="https://raw.githubusercontent.com/RelkzzRebranded/movinggif1.github.io/a00011a6cba727364c95d3e60e424729125ea4d0/VelocityPanelDesign.svg" alt="Your SVG Image">
  </div>
</body>
</html>
