<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      perspective: 1000px;
      width: 384px; /* Set the width to match the SVG image width */
      height: 483px; /* Set the height to match the SVG image height */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* To prevent the SVG from overflowing the container */
    }
    .container:hover .svg-image {
      animation: floatAround 4s infinite; /* SVG will float around indefinitely on hover */
      transform: translate3d(0, 0, 0); /* Reset the transform on hover */
    }
    .svg-image {
      width: 100%;
      height: 100%;
      fill: #000; /* Adjust the fill color of the SVG if needed */
      transform-style: preserve-3d;
    }

    /* Animation for floating the SVG around */
    @keyframes floatAround {
      0% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(30px, 30px, 50px); }
      100% { transform: translate3d(0, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace "your-svg-file.svg" with the URL of your SVG file -->
    <img class="svg-image" src="https://raw.githubusercontent.com/RelkzzRebranded/movinggif1.github.io/d84e68bbbb17b5a9b64eadaaf9f794c43adb0f2b/VelocityPanelDesign.svg" alt="PanelDesign">
  </div>
</body>
</html>
