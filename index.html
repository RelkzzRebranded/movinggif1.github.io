<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* CSS to style the container element */
    .image-container {
      animation: shake 2s infinite;
      transform-origin: center;
    }

    /* Keyframes for the smooth shake animation */
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-5px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(5px);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/RelkzzRebranded/movinggif1.github.io/9f8617b52e9fda0f2735e6404b6c08e65eccdecf/VelocityPanelDesign.svg?sanitize=true" alt="Panel Design Image">
  </div>
</body>
</html>
