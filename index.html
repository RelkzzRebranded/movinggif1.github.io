<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      perspective: 1000px;
      width: 200px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
      transition: transform 0.6s;
    }
    .container:hover .svg-image {
      transform: rotate(180deg);
    }
    .svg-image {
      width: 100%;
      height: 100%;
      fill: #000;
      transition: transform 0.6s;
      transform: rotatex(90deg);
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace "your-svg-file.svg" with the URL of your SVG file -->
    <object class="svg-image" data="https://raw.githubusercontent.com/RelkzzRebranded/movinggif1.github.io/a00011a6cba727364c95d3e60e424729125ea4d0/VelocityPanelDesign.svg" type="image/svg+xml"></object>
  </div>
</body>
</html>
