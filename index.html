<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      perspective: 1000px;
      width: 200px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
      transition: transform 0.6s;
    }
    .container:hover .image {
      transform: rotateY(180deg);
    }
    .image {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="https://github.com/RelkzzRebranded/movinggif1.github.io/blob/main/VelocityPanelDesign.png?raw=true" alt="PanelDesign">
    </div>
  </div>
</body>
</html>
