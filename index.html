<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      perspective: 1000px;
      width: 200px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
    }
    .image {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .image:hover {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="your-image-url.jpg" alt="Panel Design">
    </div>
  </div>
</body>
</html>
