<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      perspective: 1000px;
      width: 200px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
      transition: transform 0.6s;
    }
    .container:hover .image {
      transform: rotate(180deg);
    }
    .image {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform: rotatex(90deg);
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="https://raw.githubusercontent.com/RelkzzRebranded/movinggif1.github.io/714191223a26c962a32395aa7bfb6245cd20bab8/VelocityPanelDesign.svg" alt="PanelDesign">
    </div>
  </div>
</body>
</html>
