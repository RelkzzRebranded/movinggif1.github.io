<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes smoothShake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-3px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .shake-image {
      display: inline-block;
      animation: smoothShake 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="shake-image">
    <img src="https://raw.githubusercontent.com/RelkzzRebranded/movinggif1.github.io/main/VelocityPanelDesign.png" alt="Panel Design Image">
  </div>
</body>
</html>
